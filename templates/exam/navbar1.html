    <style>
    .navbar{
        background-color: #1995AD;
        margin-top: 20px;
        margin-right: 20px;
        margin-left: 20px;
        border-top-left-radius: 30px; /* Rounded top-left corner */
        border-bottom-left-radius: 30px; /* Rounded bottom-left corner */
        border-top-right-radius: 30px; /* Straight top-right corner */
        border-bottom-right-radius: 30px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        

    }
    .navbar:hover{
      box-shadow: 0px 0px 20px 5px rgba(25, 149, 173, 0.5);
    }
    .profile-img {
    background-color: black;
    width: 35px;
    height: 35px;
    border-radius: 50%; /* Make the profile picture round */
    border: 2px solid #fff; /* Optional: Add a border around the picture */
    }
    .navbar-toggler{
        border: none;
        font-size: 1.25rem;
    }
    .navbar-toggler:focus, .btn-close:focus{
        box-shadow: none;
        outline: none;

    }
    .nav-link{
        color: #F1F1F2;
        font-weight: 500;
        position: relative;
    }
    .nav-link:hover, .nav-link:active{
        color: black;
    }
    @media(min-width:991px){
        .nav-link::before{
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px ;
            background-color: #F1F1F2;
            visibility: hidden;
            transition: 0.3s ease-in-out;
            
        }
        .nav-link:hover::before,.nav-link:active::before{
            width: 100%;
            visibility: visible;
        }
    }
    .navbar-brand{
        color: #F1F1F2;
        font-weight: 500;
        padding-left: 20px;
        
    }
    body{
        background-color: #A1D6E2;

    .offcanvas-body{
