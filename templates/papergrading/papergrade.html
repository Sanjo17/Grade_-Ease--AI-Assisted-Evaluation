{% extends 'papergrading/paperbase1.html' %}
{% load widget_tweaks %}

{% block content %}


<div class="container">
    <div class="answer text-center pt-5 ">
        <h1>Student Answer Paper</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ student_answer.as_p }}
            <button type="submit" onclick="loadingPage()">Upload Student Answer</button>
        </form>
    </div>
</div>
<div class="loader" id="loader" style="visibility:hidden;"></div>


{% endblock content %}
{% block script %}

<script>
    function loadingPage() {
        
        var div = document.getElementById("loader");
        console.log(div);
        div.style.display = "block";
        div.style.visibility = "visible";   
        
    }
</script>

{% endblock script %}
