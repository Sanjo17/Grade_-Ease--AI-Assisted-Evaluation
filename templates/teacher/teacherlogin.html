<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style media="screen">

      .container{
        padding-top: 0px;
       
      } 
      .head{
      font-family: "Caveat", "cursive";
      color: #1d95ad;
      font-size: 70px;
      text-align: center;
      padding-top: 100px;
      }
      .btnn{
        padding: 10px 0px 0px 0px;
      }
      .card{
        padding: 5px;
      }
    </style>
  </head>
  <body>
    {% include "exam/navbar1.html" %}
    <div class="head">
      Teacher Login
    </div>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control rounded-1"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control rounded-1"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    autocomplete="off"
                  />
                </div>
                <div class="btnn text-center">
                <button type="submit" class="btn btn-lg rounded-1 " style="background-color: #1995AD;color: aliceblue;">
                  Login
                </button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "exam/footer.html" %} 
    {% block css %}
    <style>
      footer {
        position: fixed;
        height: 20vh;
      }
    </style>
    {% endblock%}
  </body>
</html>
